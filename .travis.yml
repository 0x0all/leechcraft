language:
  - cpp
compiler:
  - g++
  - clang++
before_install:
  - sudo add-apt-repository -y ppa:tehnick/leechcraft-unstable
  - sudo apt-get update
  - sudo apt-get build-dep leechcraft-unstable
script:
  - mkdir build 
  - cd build 
  - cmake -DCMAKE_BUILD_TYPE=Debug ../src 
  - make 
  - make install
