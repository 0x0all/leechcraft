<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Chat</title>
		<style type="text/css">
			a { color: LINKCOLOR; }
			a.nicklink { text-decoration: none; }
			body { background-color: BACKGROUNDCOLOR; color: FOREGROUNDCOLOR; }
			.statusmsg { color: green; }
			.highlightchatmsg { color: red; }
		</style>
		<script language="javascript">
			function ScrollToBottom() {
				if (window.ShouldScroll)
					window.scroll(0, document.height - window.innerHeight);
			}
			function TestScroll() {
				window.ShouldScroll = document.height <= (window.innerHeight + window.pageYOffset);
			}
			function InstallEventListeners() {
				window.ShouldScroll = true;
				document.body.addEventListener ("DOMSubtreeModified", ScrollToBottom);
				window.onresize = function() { setTimeout(ScrollToBottom, 0); };
				window.addEventListener ("scroll", TestScroll);
			}
		</script>
	</head>
	<body onLoad="InstallEventListeners()">
	</body>
</html>
