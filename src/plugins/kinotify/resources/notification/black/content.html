<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td width="17"><img src="data:image/png;base64,{top_left}" width="17" height="16" alt=""></td>
		<td background="data:image/png;base64,{top}"></td>
		<td width="18"><img src="data:image/png;base64,{top_right}" width="18" height="16" alt=""></td>
	</tr>
	<tr>
		<td background="data:image/png;base64,{left}"></td>
		<td background="data:image/png;base64,{background}">
			<h3 class="title">{title}</h3>
			<img src="data:image/png;base64,{imagepath}" style="margin-right:5px;" width="32" height="32" align="left">
			<p>{body}</p>
		</td>
		<td background="data:image/png;base64,{right}"></td>
	</tr>
	<tr>
		<td><img src="data:image/png;base64,{bottom_left}" width="17" height="16" alt=""></td>
		<td background="data:image/png;base64,{bottom}"></td>
		<td><img src="data:image/png;base64,{bottom_right}" width="18" height="16" alt=""></td>
	</tr>
</table>
